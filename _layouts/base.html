<!DOCTYPE html>
<html>
<head>
    <title>JSOxford</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='//fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="JS Oxford Posts">
    <meta http-equiv='x-dns-prefetch-control' content='on'>
    <link rel="dns-prefetch" href="//photos1.meetupstatic.com">
    <link rel="dns-prefetch" href="//photos2.meetupstatic.com">
    <link rel="dns-prefetch" href="//photos3.meetupstatic.com">
    <link rel="dns-prefetch" href="//photos4.meetupstatic.com">
    <link rel="dns-prefetch" href="//api.meetup.com">
    <link rel="dns-prefetch" href="//maps.googleapis.com">
    <link rel="dns-prefetch" href="//maps.gstatic.com">
    <link rel="stylesheet" href="/bower_components/gemojify/css/gemojify.css">
</head>
<body>
    <header>
        <div class="navbar visible-xs">
          <div class="container">
            <div class="navbar-header">
              <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <img src="/img/icons/bars.svg" class="icon" alt="Menu" title="Menu icon" />
              </button>
            </div>
            <nav class="navbar-collapse bs-navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
              <ul class="nav navbar-nav">
                <li>
                  <a href="http://www.meetup.com/JSOxford/">Meetup Page</a>
                </li>
                <li>
                  <a href="https://goo.gl/maps/gzDQ3tknFf62">Location</a>
                </li>
                <li>
                  <a href="https://github.com/jsoxford">GitHub</a>
                </li>
                <li>
                  <a href="https://twitter.com/intent/user?screen_name=jsoxford">Twitter</a>
                </li>
                <li>
                  <a href="https://digitaloxford.herokuapp.com/">Chat</a>
                </li>
                <li>
                  <a href="https://www.youtube.com/channel/UCjXR8G5M-iwkHVF26AFFsCQ">YouTube</a>
                </li>
                <li>
                  <a href="https://github.com/jsoxford/jsoxford.github.com/issues/new?labels=talk">Propose a Talk</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <a href="/" class="logo">
            <img src="/img/JSOxfordLogo.png" alt="JS Oxford"/>
        </a>
    </header>

    <div class="container">
        {{ content }}
    </div>

    <footer>
        Made with <img src="/img/icons/heart.svg" class="icon" title="heart icon" alt="love"/> - <a href="https://twitter.com/intent/user?screen_name=jsoxford">@jsoxford</a>
        |
        Header image by <a href="https://www.flickr.com/people/84086311@N00">Olly Boyo</a>
    </footer>

    <script src="/bower_components/gemojify/js/gemojify.js" defer></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" defer></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" defer></script>
    <script src="/js/script.js" defer></script>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js" async></script>
    <script src="http://cdn.lanyrd.net/badges/embed-v1.min.js" async></script>

    <script type="text/javascript" async>
        var _gaq = [['_setAccount', 'UA-539447-26'],['_trackPageview']];

        (function(s) {
            var ga = document.createElement(s); ga.type = 'text/java' + s; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            s = document.getElementsByTagName(s)[0]; s.parentNode.insertBefore(ga, s);
        })('script');
    </script>
</body>
</html>
