<!DOCTYPE html>
<html>
<head>
  <title>JS Oxford</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>
  <style>
    html,
    body {
      font-family: 'Open Sans', sans-serif;
      height: 100%;
      background: #F3DF49;
      overflow: hidden;
    }
    button {
      margin: 1em;
      font-size: 1.5em;
    }
    #jsoxford {
      width: 500px;
      height: 500px;
      margin: 0 auto;
      box-shadow: rgba(0, 0, 0, 0.3) 0 0 50px, rgba(0, 0, 0, 0.2) 0 0 8px;
      margin-top: 2em;
    }
    #jsoxford polygon,
    #jsoxford path,
    #jsoxford g {
      transition: all 1s;
    }
    #details {
      width: 100%;
      font-size: 3em;
      text-align: center;
    }
    #details ul {
      list-style: none;
    }
    #details strong {
      color: #555;
    }
    #details .time[contenteditable],
    #details .time[contenteditable]:focus {
      font-size: 0.5em;
      color: #555;
      text-decoration: none;
      text-align: right;
      padding-right: .8em;
      padding-top: .9em;
    }
    #details .speaker[contenteditable],
    #details .speaker[contenteditable]:focus {
      text-align: left;
      text-decoration: none;
      font-weight:bold;
    }

    #details table{
      margin: 1em auto;
    }
    [contenteditable] {
      min-width:1em;
      /*display:inline-block;*/
    }
    [contenteditable]:hover,
    [contenteditable]:focus {
      background:rgba(255,255,255,0.3);
      outline: none;
    }
    [contenteditable]:empty {
      border-bottom: 1px solid #999 !important;
    }
  </style>
</head>
<body>


<div id="jsoxford">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 999.6 999.6">
    <style><![CDATA[
      .jo-standard-horse {
        transform: translate(-300px, 0);
      }
      .jo-standard-horse.on {
        transform: translate(0);
      }
      /* white bars */
      .jo-wbar-1,
      .jo-wbar-2 {
        transform-origin: 0 800px;
        opacity: 0;
      }
      .jo-wbar-1.on,
      .jo-wbar-2.on {
        transform: none;
        opacity: 0.9;
      }
      .jo-wbar-1 {
        transform: rotate(-30deg);
      }
      .jo-wbar-2 {
        transform: rotate(30deg);
      }
      /* color bars top */
      .jo-cbar-1,
      .jo-cbar-2 {
        transform-origin: 257px 175px;
        opacity: 0;
      }
      .jo-cbar-1.on,
      .jo-cbar-2.on {
        transform: none;
        opacity: 1;
      }
      .jo-cbar-1 {
        transform: rotate(-40deg);
      }
      .jo-cbar-2 {
        transform: rotate(10deg);
      }
      /* color bars bottom */
      .jo-cbar-3,
      .jo-cbar-4,
      .jo-cbar-5 {
        transform-origin: 257px 175px;
        opacity: 0;
      }
      .jo-cbar-3.on,
      .jo-cbar-4.on,
      .jo-cbar-5.on {
        transform: none;
        opacity: 1;
      }
      .jo-cbar-3 {
        transform: rotate(-40deg);
      }
      .jo-cbar-4 {
        transform: rotate(10deg);
      }
      .jo-cbar-5 {
        transform: rotate(-10deg);
      }
      .jo-nodebot {
        opacity: 0;
        transform: translate(0, 0) scale(1);
      }
      .jo-nodebot.on {
        opacity: 1;
        transform: translate(50px,50px) scale(2.5);
      }
      .jo-github {
        opacity: 0;
        transform: translate(0, -100px) scale(1);
      }
      .jo-github.on {
        opacity: 1;
        transform: translate(50px,50px) scale(1.2);
      }
      .jo-grunt {
        opacity: 0;
        transform: translate(100000px, 0);
      }
      .jo-grunt.on {
        opacity: 1;
        transform: translate(50px,50px);
      }
      .jo-html5 {
        opacity: 0;
        transform: translate(50px, 50px);
      }
      .jo-html5.on {
        opacity: 1;
        transform: translate(50px,50px);
      }
      .jo-gulp {
        opacity: 0;
        transform: translate(-50px, -50px) scale(0.8);
      }
      .jo-gulp.on {
        opacity: 1;
        transform: translate(50px,50px) scale(0.8);
      }
      .jo-nodejs {
        opacity: 0;
        transform: translate(50px, 50px) rotate(180deg);
        transform-origin: center;
      }
      .jo-nodejs.on {
        opacity: 1;
        transform: translate(50px,50px) rotate(-360deg);
      }
      .jo-wo {
        opacity: 0;
        transform: translate(50px, 50px) scale(2);
      }
      .jo-wo.on {
        opacity: 1;
        transform: translate(50px,50px) scale(2);
      }
      .jo-unicorn {
        opacity: 0;
        transform: translate(50px, 50px);
      }
      .jo-unicorn.on {
        opacity: 1;
        transform: translate(50px,50px) scale(2);
      }
      .jo-handlebars {
        opacity: 0;
        transform: translate(50px, -500px);
      }
      .jo-handlebars.on {
        opacity: 1;
        transform: translate(50px,50px);
      }
      .jo-react {
        opacity: 0;
        transform: translate(-150px,-150px) rotate(180deg) scale(0.5);
        transform-origin: center;
      }
      .jo-react.on {
        opacity: 1;
        transform: translate(-150px,-150px) rotate(-360deg) scale(0.5);
      }


    ]]></style>


    <script><![CDATA[
      var icons = [
        '.jo-nodebot','.jo-github','.jo-grunt','.jo-html5', '.jo-gulp', '.jo-nodejs', '.jo-wo', '.jo-unicorn',
        '.jo-handlebars'
        ];
      var waitTimeout = 5000;

      function each(selector, on){
        [].forEach.call(document.querySelectorAll(selector), function(el){
          el.classList[on ? 'add' : 'remove']('on');
        });
      }

      function clearAll(){
        each('.on', false);
      }

      function show(selector){
        each(selector, true);
      }
      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }
      function showRandom(){
        var num = getRandomInt(0,icons.length+1);
        if(num >= icons.length){
          show('.jo-standard-horse');
          setTimeout(function(){
            show('.jo-bars');
            next();
          }, 1000);
        }else{
          show(icons[num]);
          next();
        }
      }

      function next(){
        setTimeout(function(){
          clearAll();
          setTimeout(function(){
            showRandom();
          }, waitTimeout);
        }, waitTimeout);
      }

      setTimeout(function(){
        showRandom();
      }, waitTimeout);

      /*
        White October Animation

FF00FF","#CCCCCC","#FF00FF","#FF00FF","#FF00FF","#CCCCCC","#FF00FF","#FF00FF","#CCCCCC","#CCCCCC","#FF00FF","#CCCCCC","#CCCCCC","#FF00FF","#CCCCCC","#CCCCCC","#FF00FF","#FF00FF","#CCCCCC","#FF00FF","#FF00FF","#FF00FF","#FF00FF","#CCCCCC","#FF00FF","#FF00FF","#CCCCCC","#FF00FF"],["#000C52","#3A65EF","#8CDEF4","#8CDEF4","#8CDEF4","#8CDEF4","#000C52","#000C52","#3A65EF","#3A65EF","#000C52","#8CDEF4","#8CDEF4","#000C52","#3A65EF","#3A65EF","#000C52","#000C52","#3A65EF","#8CDEF4","#000C52","#8CDEF4","#8CDEF4","#8CDEF4","#000C52","#8CDEF4","#3A65EF","#000C52"]];

        var polys = [].slice.call(document.querySelectorAll('.jo-wo polygon'),0);

        polys.forEach(function(p, i){
          p.style.transitionDelay = (i/30) + 's';
        });

        function showWo(x){
          polys.forEach(function(p, i){
            p.style.fill = colours[x][i];
          });
        }

        function loop(){
          for (var i = 0; i < colours.length; i++) {
            setTimeout(showWo, (i+1) * 3000, i);
          }
          setTimeout(loop, i * 3000);
        }
        loop();

      }, 1000);



    ]]></script>
